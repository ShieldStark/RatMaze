<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat in a Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rat in a Maze</h1>
        <div class="controls">
            <label for="rows">Rows (N):</label>
            <input type="number" id="rows" min="2" max="20" value="5">
            <label for="cols">Columns (N):</label>
            <input type="number" id="cols" min="2" max="20" value="5">
            <label for="blocks">Blocked Nodes:</label>
            <input type="number" id="blocks" min="0" value="5">
            <button id="generate">Generate Maze</button>
        </div>
        <div id="maze" class="maze-grid"></div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div id="victory" class="victory-message hidden">Victory! The rat reached the destination.</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
